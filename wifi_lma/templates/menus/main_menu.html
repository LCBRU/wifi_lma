{% load wagtailcore_tags wagtailadmin_tags %}
{% load menu_tags %}

<nav>
    <ul>
        {% for item in menu_items %}
            <li><a href="{{ item.href }}">{{ item.text }}</a></li>
        {% endfor %}
    </ul>

    {% if user.is_authenticated %}
        <ul>
            <li><a href="{% url 'wagtailadmin_home' %}">Admin</a></li>
        </ul>
    {% endif %}
</nav>
